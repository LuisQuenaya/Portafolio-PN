<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unidad 2 â€” Lista de actividades</title>
<style>
:root {
  --azul-1:#00aaff;
  --azul-2:#004b9a;
  --blanco:#ffffff;
  --negro:#0b0c10;
  --panel: rgba(255,255,255,0.05);
}
html,body {
  height:100%;
  margin:0;
  font-family:"Poppins", Arial, sans-serif;
  background:var(--negro);
  color:var(--blanco);
  overflow:hidden;
}
.bg-canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.app {
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
h1 {
  font-size:2.5rem;
  color:var(--azul-1);
  margin:0;
  text-shadow:0 0 12px rgba(0,170,255,0.3);
}
h2 {
  font-size:1.3rem;
  margin-top:8px;
  color:rgba(255,255,255,0.8);
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  max-width:900px;
  margin-top:30px;
  width:90%;
}
.card {
  background:var(--panel);
  border-radius:12px;
  padding:18px;
  cursor:pointer;
  transition:transform .25s, background .25s, box-shadow .25s;
}
.card:hover {
  transform:translateY(-8px);
  background:rgba(0,170,255,0.08);
  box-shadow:0 8px 25px rgba(0,170,255,0.15);
}
.card h3 {
  margin:0;
  color:var(--azul-1);
}
.card p {
  margin:6px 0 0 0;
  font-size:0.9rem;
  color:rgba(255,255,255,0.8);
}
.btn {
  background:var(--azul-1);
  color:var(--negro);
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  margin-top:28px;
  box-shadow:0 6px 20px rgba(0,170,255,0.15);
}
.btn:hover {
  background:linear-gradient(90deg,var(--azul-2),var(--azul-1));
  color:#fff;
}
</style>
</head>
<body>
<canvas id="gradCanvas" class="bg-canvas"></canvas>
<canvas id="barsCanvas" class="bg-canvas"></canvas>
<canvas id="netCanvas" class="bg-canvas"></canvas>

<div class="app" id="mainScreen">
  <h1>Unidad 2</h1>
  <h2>Lista de actividades</h2>
  <div class="grid" id="activitiesGrid"></div>
  <button class="btn" id="volverBtn" style="display:none;">ðŸ”™ Volver</button>
</div>

<script>
const activities = [
  "Actividad 1","Actividad 2","Actividad 3",
  "Actividad 4","Actividad 5","Actividad 6"
];

const grid = document.getElementById("activitiesGrid");
const volverBtn = document.getElementById("volverBtn");
const mainScreen = document.getElementById("mainScreen");

// Render lista principal
function renderLista(){
  grid.innerHTML = "";
  volverBtn.style.display = "none";
  activities.forEach(act=>{
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `<h3>${act}</h3><p>Haz clic para ver detalles prÃ³ximamente.</p>`;
    c.onclick = ()=> abrirActividad(act);
    grid.appendChild(c);
  });
}

// Simular vista de actividad
function abrirActividad(act){
  grid.innerHTML = `<div class="card" style="grid-column:1/-1">
    <h3>${act}</h3>
    <p>ðŸ“˜ AquÃ­ irÃ¡ el contenido de la ${act}.</p>
  </div>`;
  volverBtn.style.display = "inline-block";
}

// BotÃ³n volver
volverBtn.onclick = ()=> renderLista();
renderLista();

/* ===== Animaciones de fondo ===== */
const gradCanvas=document.getElementById("gradCanvas"),
      barsCanvas=document.getElementById("barsCanvas"),
      netCanvas=document.getElementById("netCanvas"),
      gctx=gradCanvas.getContext("2d"),
      bctx=barsCanvas.getContext("2d"),
      nctx=netCanvas.getContext("2d");
let W=gradCanvas.width=barsCanvas.width=netCanvas.width=window.innerWidth;
let H=gradCanvas.height=barsCanvas.height=netCanvas.height=window.innerHeight;
window.addEventListener("resize",()=>{
  W=gradCanvas.width=barsCanvas.width=netCanvas.width=window.innerWidth;
  H=gradCanvas.height=barsCanvas.height=netCanvas.height=window.innerHeight;
  initBars(); initNodes();
});
let t=0;
function drawGradient(){
  t+=0.003;
  const grd=gctx.createLinearGradient(0,0,W*Math.cos(t*0.8),H*Math.sin(t*0.5)+H);
  grd.addColorStop(0,"rgba(0,30,70,0.9)");
  grd.addColorStop(0.5,"rgba(0,100,170,0.2)");
  grd.addColorStop(1,"rgba(0,0,0,0.95)");
  gctx.clearRect(0,0,W,H);
  gctx.fillStyle=grd;
  gctx.fillRect(0,0,W,H);
}
let bars=[];
function initBars(){
  const count=Math.max(8,Math.floor(W/60));
  bars=[];
  for(let i=0;i<count;i++){
    bars.push({
      x:i*(W/count),
      w:(W/count)*0.6,
      speed:0.4+Math.random()*1.1,
      phase:Math.random()*Math.PI*2
    });
  }
}
initBars();
function drawBars(now){
  bctx.clearRect(0,0,W,H);
  bars.forEach(bar=>{
    const h=(Math.sin(now/1000*bar.speed+bar.phase)*0.5+0.5)*(H*0.4)+40;
    const x=bar.x+(W/bars.length)*0.12;
    const y=H-h-40;
    const grad=bctx.createLinearGradient(x,y,x,y+h);
    grad.addColorStop(0,"rgba(0,170,255,0.9)");
    grad.addColorStop(0.7,"rgba(255,255,255,0.1)");
    grad.addColorStop(1,"rgba(0,0,0,0.08)");
    bctx.fillStyle=grad;
    bctx.fillRect(x,y,bar.w,h);
  });
}
let nodes=[];
function initNodes(){
  const count=Math.max(40,Math.floor(W/20));
  nodes=[];
  for(let i=0;i<count;i++){
    nodes.push({
      x:Math.random()*W,
      y:Math.random()*H,
      vx:(Math.random()-0.5)*0.6,
      vy:(Math.random()-0.5)*0.6,
      r:1+Math.random()*2
    });
  }
}
initNodes();
function drawNetwork(){
  nctx.clearRect(0,0,W,H);
  for(let i=0;i<nodes.length;i++){
    const a=nodes[i];
    a.x+=a.vx; a.y+=a.vy;
    if(a.x<0||a.x>W) a.vx*=-1;
    if(a.y<0||a.y>H) a.vy*=-1;
    nctx.beginPath();
    nctx.arc(a.x,a.y,a.r,0,Math.PI*2);
    nctx.fillStyle="rgba(0,170,255,0.9)";
    nctx.fill();
    for(let j=i+1;j<nodes.length;j++){
      const b=nodes[j];
      const dx=a.x-b.x, dy=a.y-b.y, dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){
        nctx.beginPath();
        nctx.moveTo(a.x,a.y);
        nctx.lineTo(b.x,b.y);
        nctx.strokeStyle="rgba(0,170,255,"+(0.12*(1-dist/120))+")";
        nctx.stroke();
      }
    }
  }
}
function loop(now){
  drawGradient();
  drawBars(now||0);
  drawNetwork();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
